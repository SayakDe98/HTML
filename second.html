<html>
    <head>
        <title>
            My HTML Page
        </title>
        <!--things present inside the meta tag doesn't change output of webpage-->
        <meta name = "keywords" content = "HTML, Meta Tags, Metadata" /> <!-- if we want someone to search for our webpage they should use the keywords present inside the content i.e.:HTML,Meta Tags ,Metadata-->
        <meta name = "description" content = "Learning about Meta tags" /><!--gives description of webpage-->
        <meta name = "revised" content = "tutorialspoint, 21/6/2022" /><!--this page was last revised on 21/6/22, it's author is tutorialspoint-->
        <meta name = "author" content = "Sayak De" /> <!--provides author of the webpage-->
        <meta http-equiv = "refresh" content = "5" ; url = http://www.tutorialspoint.com /> <!-- page refreshes after 5 seconds that is we will see page blinks after 5 seconds and if nothing happens after that then it redirects to tutorialspoint.com-->
        <meta http-equiv = "Content-Type" content = "text/html"; charset = UTF-8 /> <!--content type is text or html and charset is unicode transformation format 8 -->
    </head>
    <body>
        <h2>
            This is Meta Tag Example
        </h2>
    </body>
</html>
